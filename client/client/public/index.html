<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" role="img" aria-label="E coin">
  <defs>
    <!-- Gold gradients -->
    <radialGradient id="goldGlow" cx="35%" cy="30%" r="75%">
      <stop offset="0%" stop-color="#fff2b2"/>
      <stop offset="35%" stop-color="#ffd36b"/>
      <stop offset="70%" stop-color="#d6a338"/>
      <stop offset="100%" stop-color="#8a5b16"/>
    </radialGradient>

    <linearGradient id="rim" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fff0a6"/>
      <stop offset="45%" stop-color="#e4b84b"/>
      <stop offset="100%" stop-color="#7a4d10"/>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.35"/>
    </filter>

    <!-- subtle diagonal lines like coin texture -->
    <pattern id="striations" patternUnits="userSpaceOnUse" width="10" height="10" patternTransform="rotate(25)">
      <rect width="10" height="10" fill="none"/>
      <line x1="0" y1="0" x2="0" y2="10" stroke="#ffffff" stroke-opacity="0.08" stroke-width="2"/>
    </pattern>
  </defs>

  <!-- Coin -->
  <g filter="url(#softShadow)">
    <!-- Outer rim -->
    <circle cx="128" cy="128" r="112" fill="url(#rim)"/>
    <!-- Inner face -->
    <circle cx="128" cy="128" r="98" fill="url(#goldGlow)"/>
    <!-- Texture -->
    <circle cx="128" cy="128" r="98" fill="url(#striations)"/>

    <!-- Rim highlights -->
    <circle cx="128" cy="128" r="112" fill="none" stroke="#fff7c7" stroke-opacity="0.35" stroke-width="6"/>
    <circle cx="128" cy="128" r="98" fill="none" stroke="#000000" stroke-opacity="0.15" stroke-width="4"/>

    <!-- "E" mark -->
    <g>
      <!-- Dark emboss behind -->
      <text x="128" y="162"
            text-anchor="middle"
            font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial"
            font-size="132"
            font-weight="900"
            fill="#3b2408"
            opacity="0.28">
        E
      </text>

      <!-- Main letter -->
      <text x="128" y="156"
            text-anchor="middle"
            font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial"
            font-size="132"
            font-weight="900"
            fill="#1a1206">
        E
      </text>

      <!-- Gold inset highlight -->
      <text x="128" y="152"
            text-anchor="middle"
            font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial"
            font-size="132"
            font-weight="900"
            fill="#ffe7a1"
            opacity="0.55">
        E
      </text>

      <!-- Bitcoin-like vertical strokes (two thin bars through the letter) -->
      <rect x="96" y="62" width="8" height="132" rx="4" fill="#2a1a07" opacity="0.55"/>
      <rect x="152" y="62" width="8" height="132" rx="4" fill="#2a1a07" opacity="0.55"/>
      <rect x="94" y="58" width="8" height="132" rx="4" fill="#ffe7a1" opacity="0.35"/>
      <rect x="150" y="58" width="8" height="132" rx="4" fill="#ffe7a1" opacity="0.35"/>
    </g>

    <!-- Top-left shine -->
    <path d="M70 96c18-34 50-54 86-56 10-1 21 0 31 2-40 4-76 26-92 58-8 16-11 34-9 51-9-19-6-40-16-55z"
          fill="#ffffff" opacity="0.15"/>
  </g>
</svg>
